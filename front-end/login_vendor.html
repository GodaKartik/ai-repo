<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor - Login</title>
    <link rel="stylesheet" href="styles.css">
    <style>
.center{
    border-style: solid;
    border: solid rgb(255, 195, 104) 1px;
    border-radius: 5px;
    margin: auto;
    margin-top: auto;
    width: 30%;
    text-align: center;
}
.fields{
    padding: 5px;
    border-style: solid;
    border-radius: 5px;
    font-weight: bold;
}
.button{
    font-size: 20px;
}
    </style>
</head>
<body>
    <br><br><br><br>
    <div class="center">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username" class="fields">
        <br><br>
        <input type="password" placeholder="Password" class="fields">
        <br><br>
        <button class="button" onclick="">Login</button>
        <br><br>
    </div>
</body>
</html>
